<p>listado de heores!</p>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe borrado:<small>{{heroeBorrado}}</small></h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada </h3>
</ng-template>
<button (click)="borrarHeroe()">Eliminar elemento</button>
<ol >
    <li *ngFor="let heroe of heores; let i = index">
        {{heroe }} - {{i+1}}
    </li>


</ol>
